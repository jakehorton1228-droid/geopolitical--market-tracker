# Geopolitical Market Tracker - Full Stack Docker Compose
#
# USAGE:
# ------
#   # Start all services
#   docker compose up -d
#
#   # Start only database (for local development)
#   docker compose up -d db
#
#   # View logs
#   docker compose logs -f
#
#   # Stop all services
#   docker compose down
#
#   # Rebuild after code changes
#   docker compose build
#   docker compose up -d
#
# SERVICES:
# ---------
#   - db:        PostgreSQL database (port 5432)
#   - api:       FastAPI REST API (port 8000)
#   - dashboard: Streamlit dashboard (port 8501)
#
# ACCESS:
# -------
#   - Dashboard:  http://localhost:8501
#   - API Docs:   http://localhost:8000/docs
#   - API Health: http://localhost:8000/health

services:
  # ===========================================================================
  # DATABASE
  # ===========================================================================
  db:
    image: postgres:15
    container_name: gmt-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geopolitical_tracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # FASTAPI REST API
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: gmt-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/geopolitical_tracker
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # STREAMLIT DASHBOARD
  # ===========================================================================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: gmt-dashboard
    environment:
      USE_API: "true"
      API_URL: http://api:8000
      PYTHONPATH: /app
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # DATABASE MIGRATIONS (run once then exit)
  # ===========================================================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: gmt-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/geopolitical_tracker
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - setup  # Only run with: docker compose --profile setup up migrate

volumes:
  pgdata:
    name: gmt-pgdata
