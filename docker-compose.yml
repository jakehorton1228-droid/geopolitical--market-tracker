# Geopolitical Market Tracker - Docker Compose
#
# USAGE:
#   docker compose up -d          # Start all services
#   docker compose up -d db       # Start only database
#   docker compose logs -f        # View logs
#   docker compose down           # Stop all services
#
# SERVICES:
#   - db:       PostgreSQL database (port 5432)
#   - api:      FastAPI REST API (port 8000)
#   - frontend: React app via nginx (port 3000)
#
# ACCESS:
#   - Frontend:  http://localhost:3000
#   - API Docs:  http://localhost:8000/docs

services:
  # ===========================================================================
  # DATABASE
  # ===========================================================================
  db:
    image: postgres:15
    container_name: gmt-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geopolitical_tracker
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # FASTAPI REST API
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: gmt-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/geopolitical_tracker
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ===========================================================================
  # REACT FRONTEND
  # ===========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: gmt-frontend
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ===========================================================================
  # DATABASE MIGRATIONS (run once then exit)
  # ===========================================================================
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: gmt-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/geopolitical_tracker
    command: ["alembic", "upgrade", "head"]
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - setup

volumes:
  pgdata:
    name: gmt-pgdata
